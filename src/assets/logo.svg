<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple, lightweight SVG logo for ShreeRam Printers -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="ShreeRam Printers logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e3c72" />
      <stop offset="100%" stop-color="#2a5298" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="64" fill="#fff" />
  <g transform="translate(64,64) scale(0.75)">
    <rect width="320" height="240" rx="28" fill="url(#g)" />
    <!-- stylized printer paper -->
    <rect x="36" y="36" width="248" height="112" rx="8" fill="#fff" />
    <rect x="36" y="156" width="248" height="36" rx="6" fill="#0f172a" opacity="0.06" />
    <!-- SR initials -->
    <text x="160" y="148" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="86" fill="#fff" font-weight="700" text-anchor="middle">SR</text>
  </g>
</svg>
